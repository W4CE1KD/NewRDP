name: RDP

on:
  workflow_dispatch:
    inputs:
      hours:
        description: "RDP expiry time (hours)"
        required: true
        default: "6"

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        shell: pwsh
        run: |
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name fDenyTSConnections -Value 0 -Force

          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name UserAuthentication -Value 0 -Force

          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name SecurityLayer -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $chars = @{
            U=[char[]](65..90); L=[char[]](97..122)
            N=[char[]](48..57); S=([char[]](33..47)+(58..64)+(91..96)+(123..126))
          }
          $p=@();$p+=$chars.U|Get-Random -C 4;$p+=$chars.L|Get-Random -C 4
          $p+=$chars.N|Get-Random -C 4;$p+=$chars.S|Get-Random -C 4
          $pwd=-join($p|Sort-Object{Get-Random})

          New-LocalUser RDP -Password (ConvertTo-SecureString $pwd -AsPlainText -Force) -AccountNeverExpires
          Add-LocalGroupMember Administrators RDP
          Add-LocalGroupMember "Remote Desktop Users" RDP

          echo "RDP_CREDS=User: RDP | Password: $pwd" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: pwsh
        run: |
          $u="https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $p="$env:TEMP\tailscale.msi"
          Invoke-WebRequest $u -OutFile $p
          Start-Process msiexec.exe "/i `"$p`" /quiet /norestart" -Wait
          Remove-Item $p -Force

      - name: Establish Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-$env:GITHUB_RUN_ID

          do {
            $ip=& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            Start-Sleep 5
          } until ($ip)

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Maintain Connection (With Expiry Box)
        shell: pwsh
        run: |
          $hours = [int]"${{ github.event.inputs.hours }}"
          $expiry = (Get-Date).ToUniversalTime().AddHours($hours)

          Write-Host "`n================ RDP ACCESS ================"
          Write-Host " Address  : $env:TAILSCALE_IP"
          Write-Host " Username : RDP"
          Write-Host " Password : $($env:RDP_CREDS)"
          Write-Host " Expires  : $($expiry.ToString('yyyy-MM-dd HH:mm:ss')) UTC"
          Write-Host "===========================================`n"

          try {
            while ($true) {
              $now = (Get-Date).ToUniversalTime()
              if ($now -ge $expiry) {
                Write-Host "`n⏱ EXPIRY REACHED — SHUTTING DOWN RDP"
                exit 0
              }

              $remain = $expiry - $now
              Write-Host "==========================================="
              Write-Host " RDP STATUS : ACTIVE"
              Write-Host " Current UTC: $($now.ToString('yyyy-MM-dd HH:mm:ss'))"
              Write-Host " Expiry UTC : $($expiry.ToString('yyyy-MM-dd HH:mm:ss'))"
              Write-Host " Time Left  : $($remain.ToString())"
              Write-Host "==========================================="
              Start-Sleep 300
            }
          }
          catch {
            Write-Host "Workflow cancelled — exiting cleanly."
            exit 0
          }
